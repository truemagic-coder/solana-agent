[project]
name = "solana-agent"
version = "19.1.1"
description = "Agentic IQ"
authors = [
    { name="Bevan Hunt", email="bevan@bevanhunt.com" },
]
license = "MIT"
readme = "README.md"
license-files = ["LICENSE"]
repository = "https://github.com/truemagic-coder/solana-agent"
documentation = "https://docs.solana-agent.com"
keywords = ["ai", "openai", "ai agents", "agi"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: 3.12",
    "Programming Language :: Python :: 3 :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [{ include = "solana_agent" }]
requires-python = ">=3.12,<4.0"

dependencies = [
    "openai",
    "pydantic",
    "pymongo",
    "zep-cloud",
    "zep-python",
]

[project.urls]
HomePage = "https://solana-agent.com"
Documentation = "https://docs.solana-agent.com"
Repository = "https://github.com/truemagic-coder/solana-agent"
Issues = "https://github.com/truemagic-coder/solana-agent/issues"

[project.optional-dependencies]
pytest = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "pytest-github-actions-annotate-failures",
]
sphinx = [
    "sphinx",
    "sphinx-rtd-theme",
    "myst-parser",
    "sphinx-autobuild",
]

[tool.pytest.ini-options]
python_paths = [".", "tests"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
